<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      MercadoSearch yeiferherrera
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Buscar" type="text" [(ngModel)]="busqueda"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color="dark" round block
          (click)='buscar(busqueda)'>Buscar</button>
    </ion-item>
    
  </ion-list>
  

  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-avatar item-start>
        <img [src]="result.thumbnail">
      </ion-avatar>
    
      <h2>Nombre: {{ result.title }}</h2>
      <p>Precio: {{ result.price }}</p>
      <p>Vendidos: {{ result.sold_quantity }}</p>
      
    </ion-item>
  </ion-list>
</ion-content>
